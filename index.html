<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--jQuery-->
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--CSS file-->
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <!--Moment.JS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div style="background: #7F462C" class="jumbotron">
                    <h1 class="display-4"><strong>Anytime is Train Time</strong></h1>
                    <p class="lead"><strong>Choo Choo. Chee Chee!</strong></p> 
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trains">
                            <thead>
                                <tr>
                                    <th>Train Time</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- The schedule of trains will be dynamically rendered in here-->
                            </tbody>
                        </table> 
                    </div>
                </div>   
            </div>
        </div>
        <br><br>

        <div class="row">
            <div class="col-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="class="><strong>Train Name</strong></label>
                                <input type="text" class="form-control" name="NameInput" id="nameInput">
                            </div>
                            <div class="form-group">
                                <label for="class="><strong>Destination</strong></label>
                                <input type="text" class="form-control" name="DestinationInput" id="destinationInput"> 
                            </div>
                            <div class="form-group">
                                <label for="class="><strong>First Train Time (HH:mm - military time)</strong></label>
                                <input type="text" class="form-control" name="FirstTrainInput" id="firstTrainInput">
                            </div>
                            <div class="form-group">
                                <label for="class="><strong>Frequency (min)</strong></label>
                                <input type="text" class="form-control" name="frequencyInput" id="frequencyInput">
                            </div>
                            <button type="submit" class="btn btn-primary" id="trainButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/JS/script.js" type="text/javascript"></script>
</body>
</html>
